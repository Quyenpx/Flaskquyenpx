{% extends "base.html" %}

{% block title %}Lỗi hệ thống - 500{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="fas fa-server fa-5x text-danger"></i>
            </div>
            <h1 class="display-4 mb-3">500</h1>
            <h3 class="mb-4">Lỗi hệ thống</h3>
            <p class="lead text-muted mb-4">
                Xin lỗi, đã xảy ra lỗi trong hệ thống. Chúng tôi đang khắc phục sự cố này.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('main.index', store=current_store.slug if current_store else 'demo') }}" 
                   class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
                <button class="btn btn-outline-secondary" onclick="location.reload()">
                    <i class="fas fa-sync me-2"></i>Thử lại
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
